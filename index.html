<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <>Projeto 03</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Crie e compartilhe seu evento.
            </h1>
            <p>
                O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>
        <form id="my-form">

            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" 
                    required minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-link" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras </label>
                    <textarea id="event-info" ></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categorias </label>
                    <select  id="event-category">
                        <option value="Podcast">Podcast</option>
                        <option value="show">Show</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-email">Email do administrador<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password" required minlength="8">
                </div>

                <div class="checkbox-wrapper">                    
                    <input type="checkbox" id="event-private">
                    <label for="event-private">Evento privado</label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Dia e hora</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>                

            </fieldset>

            
        </form>
        <footer>
            <input 
            class="button" 
            type="submit"
            form ="my-form" 
            value="Salvar evento">
        </footer>
    </div>

</body>
</html>
